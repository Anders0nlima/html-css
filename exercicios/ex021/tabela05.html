<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cor de colulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border:1px solid black;
            padding: 8px;
        }
        col.cnome{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cidade">
            <col class="csexo">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana paula</td>
            <td>45</td>
            <td>F</td>
            <td>Programadora</td>
        </tr>
        
        <tr>
            <td>Cristina Rocha</td>
            <td>38</td>
            <td>F</td>
            <td>Advogada</td>
        </tr>
        
        <tr>
            <td>Leticia Vitoria</td>
            <td>55</td>
            <td>F</td>
            <td>Escritora</td>
        </tr>
       
        <tr>
            <td>Paulo Helito</td>
            <td>23</td>
            <td>M</td>
            <td>Engenheiro</td>
        </tr>
        
        <tr>
            <td>José de Azevedo</td>
            <td>43</td>
            <td>M</td>
            <td>Professor</td>
        </tr>
        
        <tr>
            <td>Gabriel André</td>
            <td>32</td>
            <td>M</td>
            <td>Cuzinheiro</td>
        </tr>
    </table>
</body>
</html>
