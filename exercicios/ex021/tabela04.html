<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid  black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> 
        </tr>
        <tr>
            <td rowspan="3">e</td>
            <td>F</td>
            <td>g</td>
        </tr>
        <tr>
            
            <td>I</td>
            <td>h</td>
        </tr>
        <tr>
            
            <td>l</td>
            <td>m</td>
        </tr>
    </table>
</body>
</html>
